services:
  politburo:
    build:
      context: ../politburo
      dockerfile: Dockerfile
      target: dev
    working_dir: /app/cmd/server
    container_name: politburo
    volumes:
      - ../politburo:/app
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    command: air
    depends_on:
      - db

  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: infinite
      POSTGRES_USER: ieuser
      POSTGRES_PASSWORD: iepass
    volumes:
      - pgdata-dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: sanketpandia@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ieadmin
    ports:
      - "5050:80"
    depends_on:
      - db

  comrade-bot:
    build:
      context: ../comrade-bot
      dockerfile: Dockerfile
      target: dev
    container_name: comrade-bot
    volumes:
      - ../comrade-bot/src:/app/src
      - ../comrade-bot/tsconfig.json:/app/tsconfig.json
      - ../comrade-bot/package.json:/app/package.json
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - API_URL=http://politburo:8080
    depends_on:
      - politburo

  vizburo:
    build:
      context: ../vizburo
      dockerfile: Dockerfile
      target: dev   # Use 'production' for prod builds
    container_name: vizburo
    volumes:
      - ../vizburo/src:/app/src
      - ../vizburo/package.json:/app/package.json
      - ../vizburo/tsconfig.json:/app/tsconfig.json
    ports:
      - "3000:3000"
    environment:
      - API_URL=http://politburo:8080
    depends_on:
      - politburo

volumes:
  pgdata-dev:
