version: "3.9"
services:
  politburo:
    build:
      context: ../politburo
      dockerfile: Dockerfile         # politburo Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: infinite
      POSTGRES_USER: ieuser
      POSTGRES_PASSWORD: iepass
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
      - ../politburo/internal/db/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ieuser -d infinite"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-me}
    volumes:
      - redis-prod:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  comrade-bot:
    build:
      context: ../comrade-bot      # adjust path to your Node bot repo
      dockerfile: Dockerfile
    env_file:
      - .env        # if you have one
    networks:
      - internal
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.prod.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-storage:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
    networks:
      - internal
    depends_on:
      - politburo

  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./loki.prod.yml:/etc/loki/local-config.yml:ro
      - loki-storage:/loki
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - internal
    depends_on:
      - politburo

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
      GF_SECURITY_ADMIN_USER: admin
      GF_INSTALL_PLUGINS: grafana-worldmap-panel
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - internal
    depends_on:
      - prometheus
      - loki

volumes:
  pgdata-prod:
  redis-prod:
  prometheus-storage:
  loki-storage:
  grafana-storage:

networks:
  internal:
    driver: bridge


