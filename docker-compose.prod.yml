version: "3.9"
services:
  politburo:
    build:
      context: ../politburo
      dockerfile: Dockerfile         # politburo Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - internal
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: infinite
      POSTGRES_USER: ieuser
      POSTGRES_PASSWORD: iepass
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
      - ../politburo/internal/db/migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ieuser -d infinite"]
      interval: 30s
      timeout: 5s
      retries: 5
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-change-me}
    volumes:
      - redis-prod:/data
    networks:
      - internal
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  comrade-bot:
    build:
      context: ../comrade-bot      # adjust path to your Node bot repo
      dockerfile: Dockerfile
    env_file:
      - .env        # if you have one
    networks:
      - internal
    restart: unless-stopped

  vizburo:
    build:
      context: ../vizburo          # adjust path to your static site
      dockerfile: Dockerfile
    ports:
      - "80:80"
    networks:
      - internal
    restart: unless-stopped

volumes:
  pgdata-prod:
  redis-prod:

networks:
  internal:
    driver: bridge


