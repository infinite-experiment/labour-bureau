version: "3.9"
services:
  api:
    build:
      context: ../politburo
      dockerfile: Dockerfile         # politburo Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: infinite
      POSTGRES_USER: ieuser
      POSTGRES_PASSWORD: iepass
    volumes:
      - pgdata-prod:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ieuser -d infinite"]
      interval: 30s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  comrade-bot:
    build:
      context: ../comrade-bot      # adjust path to your Node bot repo
      dockerfile: Dockerfile
    env_file:
      - .env        # if you have one
    restart: unless-stopped

  vizburo:
    build:
      context: ../vizburo          # adjust path to your static site
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: unless-stopped

volumes:
  pgdata-prod:


